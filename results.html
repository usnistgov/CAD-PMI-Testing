    <script type="text/javascript">

document.addEventListener("DOMContentLoaded", function(){
  browser = new kshf.Browser({
  domID: "#pmi_results",
  recordName: "NIST PMI Test Results",
  source: {
    dirPath: 'https://pages.nist.gov/CAD-PMI-Testing/',
    fileType: 'csv',
    tables: "CTC-FTC-PMI-Results",
  },
  summaries: [
    {name: "CAD System", panel: "left", catSortBy: "id"},
    {name: "Test Case", panel: "left", catSortBy: "id"},
    {name: "Annotation Type", panel: "left"},
    {name: "Response", panel: "left", catSplit: ","},

    {name: "PMI Annotation", panel: "middle"},

    {name: "Error Type", panel: "right", catSortBy: "id"},
    {name: "PMI Error", "panel": "right"}
  ],
  leftPanelLabelWidth: 120,
  middlePanelLabelWidth: 240,
  rightPanelLabelWidth: 280,
});
});
    </script>

  <body>
    <div class="contents">
    <div id="pmi_results"></div></div>
