<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>NIST PMI Annotations</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="Keshif/js/d3.4.2.6.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="Keshif/keshif.js" charset="utf-8"></script>
    <script type="text/javascript" src="Keshif/js/papaparse.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="Keshif/keshif.css"/ type="text/css">
    <link rel="stylesheet" href="Keshif/font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="Keshif/demo/js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="Keshif/demo/css/demo.css" type="text/css">

    <script type="text/javascript">

document.addEventListener("DOMContentLoaded", function(){
  browser = new kshf.Browser({
  domID: "#demo_Browser",
  recordName: "NIST PMI Annotations",
  source: {
    dirPath: 'https://pages.nist.gov/CAD-PMI-Testing/';
    fileType: 'csv',
    tables: "CTC-FTC-Test-Cases"
  },
  summaries: [
    {name: "Test Case", panel: "left", catSortBy: "id"},
    {name: "Annotation Type", panel: "left", catSortBy: "id"},
    {name: "PMI Annotation", panel: "middle"},
  ],
  leftPanelLabelWidth: 101,
//  middlePanelLabelWidth: 220,
  middlePanelLabelWidth: 280,
});
});
    </script>

	</head>
  <body>
    <div class="contents">
    <div id="demo_Browser"></div></div>
  </body>
